<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
      document.addEventListener('deviceready', deviceReady, false)

      function deviceReady() {
        //I get called when everything's ready for the plugin to be called!
        console.log('Device is ready!')

        window.plugins.googleplus.login(
          {
            scopes: '', // optional, space-separated list of scopes, If not included or empty, defaults to `profile` and `email`.
            webClientId: 'mywebapplicationclientid', // optional clientId of your Web application from Credentials settings of your project - On Android, this MUST be included to get an idToken. On iOS, it is not required.
            offline: true, // optional, but requires the webClientId - if set to true the plugin will also return a serverAuthCode, which can be used to grant offline access to a non-Google server
          },
          function(obj) {
            alert(JSON.stringify(obj)) // do something useful instead of alerting
          },
          function(msg) {
            alert('error: ' + msg)
          }
        )
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <img id="image" style="position:absolute; top:10px; left:10px" src="" />

    <h1>Google+</h1>

    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>

      <p id="feedback">not logged in</p>
      <button onclick="isAvailable()">Available?</button>
      <br /><br />
      <button onclick="login()">Login with Google+</button>
      <br /><br />
      <button onclick="trySilentLogin()">Try silent login with Google+</button>
      <br /><br />
      <button onclick="logout()">Logout</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button onclick="disconnect()">Disconnect</button>
      <br /><br />
      <button
        onclick="window.plugins.googleplus.getSigningCertificateFingerprint(function(res){alert(res)}, function(res){alert(res)})"
      >
        get cert fingerprint (Android)
      </button>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      app.initialize()
      function isAvailable() {
        window.plugins.googleplus.isAvailable(function(avail) {
          alert(avail)
        })
      }
      function login() {
        window.plugins.googleplus.login(
          {},
          function(obj) {
            document.querySelector('#image').src = obj.imageUrl
            document.querySelector('#image').style.visibility = 'visible'
            document.querySelector('#feedback').innerHTML =
              'Hi, ' + obj.displayName + ', ' + obj.email
          },
          function(msg) {
            document.querySelector('#feedback').innerHTML = 'error: ' + msg
          }
        )
      }
      function trySilentLogin() {
        window.plugins.googleplus.trySilentLogin(
          {},
          function(obj) {
            document.querySelector('#image').src = obj.imageUrl
            document.querySelector('#image').style.visibility = 'visible'
            document.querySelector('#feedback').innerHTML =
              'Silent hi, ' + obj.displayName + ', ' + obj.email
          },
          function(msg) {
            document.querySelector('#feedback').innerHTML = 'error: ' + msg
          }
        )
      }
      function logout() {
        window.plugins.googleplus.logout(
          function(msg) {
            document.querySelector('#image').style.visibility = 'hidden'
            document.querySelector('#feedback').innerHTML = msg
          },
          function(msg) {
            document.querySelector('#feedback').innerHTML = msg
          }
        )
      }
      function disconnect() {
        window.plugins.googleplus.disconnect(
          function(msg) {
            document.querySelector('#image').style.visibility = 'hidden'
            document.querySelector('#feedback').innerHTML = msg
          },
          function(msg) {
            document.querySelector('#feedback').innerHTML = msg
          }
        )
      }
      window.onerror = function(what, line, file) {
        alert(what + '; ' + line + '; ' + file)
      }
      function handleOpenURL(url) {
        document.querySelector('#feedback').innerHTML =
          'App was opened by URL: ' + url
      }
    </script>
  </body>
</html>
